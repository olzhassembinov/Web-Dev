<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Blog</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        h3 {
            color: #666;
        }

        ul {
            list-style-type: square;
            margin: 20px 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }

        h6 {
            color: #888;
            font-style: italic;
        }

        p {
            margin: 10px 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Main Blog Header -->
    <h1>My Blog</h1>

    <!-- Table of Contents -->
    <h3>Contents</h3>
    <ul>
        <li><a href="#post1">First post!</a></li>
        <li><a href="#post2">Second post!</a></li>
    </ul>

    <!-- Blog Posts -->
    <h2 id="post1">First Post</h2>
    <h6>Posted on January 1, 2025</h6>
    <p>Something exciting happened today. I started learning HTML and CSS!</p>

    <h2 id="post2">Second Post</h2>
    <h6>Posted on January 2, 2025</h6>
    <p>I'm making progress! Today, I styled my blog using CSS. It looks great!</p>

    <!-- Footer -->
    <footer>
        Made with ❤️
    </footer>
</body>
</html>
