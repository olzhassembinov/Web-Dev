<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Invite</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }

        h2 {
            color: #3498db;
            margin: 10px 0;
        }

        p {
            margin: 20px 0;
            font-size: 1.1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.1em;
        }

        li {
            margin: 10px 0;
        }

        /* Styling RSVP Button */
        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
        }

        .rsvp-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Event Header -->
    <h1>You're Invited!</h1>
    <h2>To Our Awesome Event</h2>

    <!-- Event Details -->
    <p>The details:</p>
    <ul>
        <li><strong>When:</strong> Saturday, February 15th, 2025</li>
        <li><strong>Where:</strong> Sunshine Park, Cityville</li>
        <li><strong>Time:</strong> 3:00 PM - 6:00 PM</li>
    </ul>

    <!-- RSVP Button -->
    <a class="rsvp-button" href="https://example.com/rsvp" target="_blank">RSVP Now</a>
</body>
</html>
