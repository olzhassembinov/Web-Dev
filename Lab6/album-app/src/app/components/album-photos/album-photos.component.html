<div class="container mt-5">
    <h1>Album Photos</h1>
    <div class="row">
      <div
        class="col-md-3 mb-4"
        *ngFor="let photo of photos"
      >
        <div class="card">
          <img
            [src]="photo.thumbnailUrl"
            [alt]="photo.title"
            class="card-img-top"
          />
          <div class="card-body">
            <p class="card-text">{{ photo.title }}</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary mt-3" (click)="goBack()">Return</button>
</div>
